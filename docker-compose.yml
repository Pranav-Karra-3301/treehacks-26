version: '3.9'

services:
  backend:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - .:/app
    command: sh -c "cd backend && pip install -r requirements.txt && uvicorn app.main:app --host 0.0.0.0 --port 3001"
    ports:
      - '3001:3001'

  frontend:
    image: node:22-alpine
    working_dir: /app
    volumes:
      - .:/app
    command: sh -c "cd frontend && npm install && npm run dev -- --hostname 0.0.0.0 --port 3000"
    ports:
      - '3000:3000'
    depends_on:
      - backend
