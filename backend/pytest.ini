[pytest]
minversion = 8.0
addopts = -q --strict-markers
pythonpath = backend
testpaths = tests
markers =
    unit: fast isolated unit tests
    integration: API and orchestrator integration tests with mocked dependencies
    ws: websocket-oriented tests
    benchmark: performance checks and timing assertions
    smoke: optional end-to-end smoke scenarios with real providers (opt-in)
    smoke_external: live external-provider smoke (opt-in)
